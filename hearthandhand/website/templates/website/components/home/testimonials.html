<!-- Testimonial Section -->
<section class="testimonials-section saas-testimonials" aria-label="Testimonials">
  <div class="testimonials-wrap">
    <h2 class="testimonials-heading">What clients are saying</h2>

    <div class="testimonial-card active" aria-live="polite">
      <!-- Accent Band -->
      <div class="card-accent" aria-hidden="true"></div>

      <!-- Controls INSIDE card -->
      <button class="test-arrow prev" aria-label="Previous testimonial">‹</button>
      <button class="test-arrow next" aria-label="Next testimonial">›</button>

      <!-- Content -->
      <div class="card-content">
        <blockquote class="testimonial-quote">
          "She just handled it. No questions, no drama, everything was taken care of before I even knew I needed to
          ask."
        </blockquote>

        <div class="testimonial-meta">
          <p class="testimonial-name">A Charleston family</p>
          <p class="testimonial-role">Ongoing household support</p>
        </div>
      </div>

      <!-- Dots -->
      <div class="test-dots" aria-hidden="true">
        <button class="active"></button>
        <button></button>
        <button></button>
      </div>
    </div>
  </div>
</section>
